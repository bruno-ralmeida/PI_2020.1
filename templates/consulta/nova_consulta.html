{% extends 'base.html' %}
{% load static %}
{% block content %}

{{ form.media }}
<div class="col-10 mx-auto">
  <form action="#" method="post">
    {% csrf_token %}
    {% for field in form.visible_fields %}

    <div class="form-group">
      <label for="{{field.id_for_label}}">{{field.label}}</label>
      {{field}}
    </div>


    {% endfor %}

  </form>
  <input type="button" value="cadastrar" class="btn btn-success mb-5" style="float: right;">
</div>
{% endblock%}
