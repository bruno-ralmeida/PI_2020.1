{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="col-10">

    <section class="col-10 mt-x">

        <table class="table table-sm table-bordered table-striped text-center">
            <thead class="colorCustom">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for user in lst_usuarios %}
                <tr>
                    <th scope="row">{{ user.usuario.id }}</th>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.cpf }}</td>
                    <td><a href="{% url 'edit-user' user.usuario.id %}"  class="btn btnCustom btn-sm"><i class="fas fa-user-edit"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </section>

</main>

{% endblock %}
