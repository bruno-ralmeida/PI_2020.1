{% load static %}
<header class="fixed-top">
    <div class="inner-width">
        <a href="{% url 'dashboard' %}" class="logo">
            <img src="{% static  'images/logo.png' %}" alt="" srcset=""></a>
    </div>
    <button class="menu-toggle-btn btn">
        <i class=" fas fa-bars" id="icon"></i>
    </button>
    <nav class="navigation-menu bg-nav ">
        <a href="{% url 'dashboard' %}"> <i class="fas fa-home"></i> Home </a>
        <a href="#"> <i class="fas fa-align-left"></i> Dados Pessoais </a>
        <a href="#"> <i class="fas fa-file-medical-alt"></i> Consultas </a>
        <a href="#"> <i class="fas fa-user-injured"></i> Pacientes </a>
        <a href="#"> <i class="fas fa-headset"></i> Suporte CodeToth </a>
        <a href="{% url 'logout' %}"> <i class="fas fa-sign-out-alt"></i> Sair </a>
    </nav>
</header>
<script>
    $(".menu-toggle-btn").mousedown(function () {
        $("#icon").toggleClass("fa-times");
        $(".navigation-menu").toggleClass("active");
    });
    $(".bg-nav").mouseleave(function () {
        $("#icon").toggleClass("fa-bars");
        $(".navigation-menu").removeClass("active");
    });
</script>
